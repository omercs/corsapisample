<div data-ng-model="todo">
    <h2>Add new todo</h2>
    <p>{{error}}</p>
    <p>{{loadingMsg}}</p>
    <form>
        <input type="hidden" data-ng-model="todo.TodoItemId" value="1" />
        <label>Title</label><input type="text" data-ng-model="todo.Title" />
        <label>Content</label>
        <input type="text" data-ng-model="todo.Content" />

        <input type="submit" value="Save" data-ng-click="add()" />
    </form>
</div>
